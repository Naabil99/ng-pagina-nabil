<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <form novalidate
            (ngSubmit)="saveentrenador()"
            [formGroup]="entrenadorForm">
  
        
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="imagen">imagen</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="imagen"
                 type="text"
                 placeholder="imagen (required)"
                 formControlName="imagen"
                 name="imagen" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="nombre">nombre</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="nombre"
                 type="text"
                 placeholder="nombre (required)"
                 formControlName="nombre"
                 name="nombre" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="detalles">detalles</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="detalles"
                 type="text"
                 placeholder="detalles (required)"
                 formControlName="detalles"
                 name="detalles" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="experiencia">experiencia</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="experiencia"
                 type="text"
                 placeholder="experiencia (required)"
                 formControlName="experiencia"
                 name="experiencia" />
        </div>
      </div>

  
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"                    
                    type="submit">
              Save
            </button>
            <button class="btn btn-outline-secondary mr-3"                    
                    type="button"
                    title="Cancel your edits"
                    [routerLink]="['']">
              Cancel
            </button>
            <button class="btn btn-outline-warning"                  
                    type="button"
                    title="Delete this entrenador"
                    (click)="deleteentrenador()">
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
